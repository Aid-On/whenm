name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Test basic functionality
      run: node test-ci.mjs
    
    - name: Run unit tests (allow failure)
      run: npm test || true
      env:
        CI: true
    
    - name: Run Prolog tests (Trealla)
      run: npm run test:prolog
      env:
        CI: true
    
    - name: Build examples (compilation check)
      run: |
        echo "Checking examples can be imported and run..."
        for file in examples/*.js; do
          echo "Checking $file"
          node --check "$file"
        done
      env:
        CI: true
    
    - name: Build benchmarks (compilation check)
      run: |
        echo "Checking benchmarks compile..."
        npx tsc benchmarks/*.ts --noEmit --allowJs --checkJs --module esnext --moduleResolution bundler --skipLibCheck
      env:
        CI: true
    
